<footer>
  <p>
    © All rights reserved.
    Powered by <a href="http://jekyllrb.com/" target="_blank">
      <img src="{{ site.baseurl }}assets/images/logo-jekyll.png" alt="Jekyll" class="jekyll">
    </a> and
    proudly hosted by <a href="https://github.com/" target="_blank">
      <img src="{{ site.baseurl }}assets/images/logo-gh.png" alt="GitHub" class="github">
    </a> with
    <span>♥</span>
  </p>

  <div class="social">
    {% if site.github %}
  	  <a href="https://github.com/{{ site.github }}" class="github"><i class="fa fa-github"></i></a>
    {% endif %}

    {% if site.stackoverflow %}
      <a href="http://stackoverflow.com/users/{{ site.stackoverflow }}" class="stackoverflow"><i class="fa fa-stack-overflow"></i></a>
    {% endif %}

    {% if site.facebook %}
      <a href="https://www.facebook.com/{{ site.facebook }}" class="facebook"><i class="fa fa-facebook"></i></a>
    {% endif %}

    {% if site.twitter %}
      <a href="https://twitter.com/{{ site.twitter }}" class="twitter"><i class="fa fa-twitter"></i></a>
    {% endif %}

    {% if site.linkedin %}
      <a href="https://linkedin.com/in/{{ site.linkedin }}" class="linkedin"><i class="fa fa-linkedin"></i></a>
    {% endif %}
  </div>
</footer>
